    <script type="text/javascript">
      $.getJSON("https://spreadsheets.google.com/feeds/list/1Onie_ohbW4MnD2Xplo88NIFjDA3llDhkiow2MdMhVHo/od6/public/values?alt=json", function(data) {

        var sheetData = data.feed.entry;

        var i;
        for (i = 0; i < sheetData.length; i++) {
          var satu = data.feed.entry[i]['gsx$_cn6ca']['$t'];
          var dua = data.feed.entry[i]['gsx$_cokwr']['$t'];
          var tiga = data.feed.entry[i]['gsx$_cpzh4']['$t'];				
          
          $(document).ready(function () {
$('#dtBasicExample').DataTable({
"ordering": false // false to disable sorting (or any other option)
});
$('.dataTables_length').addClass('bs-select');
});
          document.getElementById('demo').innerHTML += ('<tr>' + '<td>' + satu + '</td>' + '<td>' + dua + '</td>' + '<td>' + tiga + '</td>' +'</tr>');
      
        }
      });
$.fn.dataTable.ext.errMode = 'none';
var d = new Date();
document.getElementById("tudey").innerHTML = d;
    </script>
